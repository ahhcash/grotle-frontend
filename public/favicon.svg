<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Light/Dark mode background styles -->
  <style>
    @media (prefers-color-scheme: dark) {
      .bg { fill: #1e293b }
      .primary { fill: #60a5fa }
      .secondary { fill: #a78bfa }
      .accent { stroke: #f1f5f9 }
    }
    @media (prefers-color-scheme: light) {
      .bg { fill: #f8fafc }
      .primary { fill: #3b82f6 }
      .secondary { fill: #8b5cf6 }
      .accent { stroke: #1e293b }
    }
  </style>

  <!-- Base circle -->
  <circle cx="16" cy="16" r="16" class="bg"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="primary" />
      <stop offset="100%" class="secondary" />
    </linearGradient>
  </defs>

  <!-- Main design elements -->
  <g transform="translate(6,6) scale(0.8)">
    <!-- Magnifying glass -->
    <circle cx="12" cy="12" r="7" fill="none" class="accent" stroke-width="2.5"/>
    <line x1="17" y1="17" x2="22" y2="22" class="accent" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Multimodal icons -->
    <circle cx="12" cy="12" r="4" fill="url(#gradient)" opacity="0.9"/>

    <!-- Dynamic dots representing different modalities -->
    <circle cx="8" cy="8" r="1.5" class="primary"/>
    <circle cx="16" cy="8" r="1.5" class="secondary"/>
    <circle cx="8" cy="16" r="1.5" class="secondary"/>
    <circle cx="16" cy="16" r="1.5" class="primary"/>
  </g>
</svg>
